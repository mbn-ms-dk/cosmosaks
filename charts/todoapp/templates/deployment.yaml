apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    azure.workload.identity/use: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          # This mount is not used by the application but is required for the secretProviderClass
            - mountPath: "mnt/secrets-store"
              name: secrets-mount
              readOnly: true
          env:
          - name: KEYVAULT_NAME
            value: {{ .Values.keyvaultName }}
          - name: SECRET_NAME
            value: {{ .Values.secretName }}
          - name: COSMOSENDPOINT
            value: {{ .Values.cosmosdbEndpoint}} 
      volumes:
        - name: secrets-mount
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-{{ include "app.name" . }}-{{ .Values.keyvaultName }}"      